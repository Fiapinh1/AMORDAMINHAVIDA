<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Missão Aniversário</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="top">
      <div class="badge">Missão: Aniversário <i data-lucide="gift"></i></div>
      <button id="btnReset" class="ghost" title="Recomeçar">Recomeçar</button>
    </header>

    <section class="card">
      <div class="progress">
        <div class="bar"><div id="barFill" class="fill"></div></div>
        <div id="progressText" class="ptext">Fase 1</div>
      </div>

      <h1 id="title"></h1>
      <p id="desc" class="desc"></p>

      <div id="content" class="content"></div>

      <div class="hintRow">
        <button id="btnHint" class="ghost">Ver dica</button>
        <span id="hintText" class="hintText"></span>
      </div>

      <div class="actions">
        <button id="btnBack" class="ghost">Voltar</button>
        <button id="btnNext" class="primary">Continuar</button>
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>
    </section>

    <footer class="foot">
      <span>feito com carinho ✨</span>
    </footer>
  </main>

  <canvas id="confetti"></canvas>
  <script src="app.js"></script>
</body>
</html>
